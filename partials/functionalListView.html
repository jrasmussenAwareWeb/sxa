<section class="component-list-view">    <h3>Components</h3>    <h4>Functional</h4>    <ul>        <li class="col-lg-2 col-md-4 col-sm-6 col-xs-12" ng-repeat="c in components |  filter: { Category: 'Functional'}">            <div class="well">                <a ng-href="{{c.SiteURL}}">                    <figure ng-show="c.ImageURL">                        <img class="img-responsive" ng-src="/images/icons/components/{{c.ImageURL}}"/>                    </figure>                    <div class="empty" ng-show="!c.ImageURL">                        <span class="fa empty"><i class="fa fa-camera fa-3x"></i></span>                    </div>                    <p class="text-center">{{c.Name}}</p>                </a>            </div>        </li>    </ul></section>
